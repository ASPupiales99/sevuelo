<div *ngIf="request" class="col-8">
    <h3>Create a new Request</h3>
    <form role="form" novalidate (ngSubmit)="save()">
        <div>
            <div class="form-group">
                <label class="form-control-label">Passenger:
                <input [(ngModel)]="request.passenger" type="text" class="form-control" placeholder="Passenger" name="passenger"/>
                </label>
            </div>
            <div class="form-group">
                <label class="form-control-label">Destination:
                <input [(ngModel)]="request.destination" type="text" class="form-control" placeholder="Destination" name="destination"/>
                </label>
            </div>
            <button type="submit">Save</button>

        </div>
        
    </form>
</div>
